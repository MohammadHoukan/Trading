# ML Model Hyperparameters
# This file contains hyperparameters for training ML models

regime_classifier:
  model_type: "RandomForest"

  # RandomForestClassifier parameters
  n_estimators: 100
  max_depth: 10
  min_samples_split: 5
  min_samples_leaf: 2
  class_weight: "balanced"  # Handle imbalanced classes
  random_state: 42
  n_jobs: -1  # Use all CPUs

  # Feature configuration
  features:
    - adx
    - atr_pct
    - ma_distance
    - rsi
    - macd_histogram
    - volume_ratio
    - hour_of_day
    - day_of_week

  # Training configuration
  training:
    test_size: 0.2
    lookback_hours: 100  # Hours of candle data for feature extraction
    forward_hours: 24  # Hours to look forward for labeling
    min_profit_threshold: 0.001  # 0.1% profit to label as FAVORABLE

pair_predictor:
  model_type: "GradientBoosting"

  # GradientBoostingRegressor parameters
  n_estimators: 100
  learning_rate: 0.1
  max_depth: 5
  min_samples_split: 5
  min_samples_leaf: 2
  subsample: 0.8
  random_state: 42

  # Feature configuration
  features:
    # Market features
    - volume_24h
    - spread_pct
    - maker_fee
    - taker_fee
    # Backtest metrics
    - sharpe_ratio
    - win_rate
    - max_drawdown
    - profit_factor
    - avg_trade_return
    - trade_count

  # Training configuration
  training:
    test_size: 0.2
    lookback_days: 30  # Days of backtest data for metrics
    forward_days: 7  # Days to look forward for profitability label

# Data preprocessing
preprocessing:
  # Handle missing values
  fill_missing: "median"  # 'mean', 'median', or 'zero'

  # Feature scaling
  scaler: "standard"  # 'standard', 'minmax', or 'none'

  # Outlier handling
  clip_percentile: 99  # Clip values above this percentile
